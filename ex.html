<html lang="en" dir="ltr">
<head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
</head>
<body>
	<form class="col-md-6">
		<div class="form-group col-md-6">
			<label for="emailExample">Email</label>
			<input type="email" class="form-control" id="emailExample" placeholder="Enter Email">
		</div>
		<div class="form-group col-md-6">
			<label for="confirmEmailExample">Confirm Email</label>
			<input type="confirmEmail" class="form-control" id="confirmEmailExample" placeholder="Confirm Email">
		</div>
		<div class="form-group col-md-6">
			<label for="majorExample">Major</label>
			<select class="form-control col-md-4">
				<option>Please Select Your Major</option>
				<option>Major 2</option>
				<option>Major 3</option>
				<option>Major 4</option>
				<option>Major 5</option>
			</select>
		</div>
		<div class="form-group col-md-6">
			<label for="majorExample">College</label>
			<select class="form-control col-md-4">
				<option>Please Select Your College</option>
				<option>College 2</option>
				<option>College 3</option>
				<option>College 4</option>
				<option>College 5</option>
			</select>
		</div>
		<div class="form-group col-md-12">
			<div class="checkbox">
				Are you an NCAA athlete?
				<label>
					<input type="radio" name="optionsRadio" id="inlineRadio1" value="yes">
					Yes
				</label>
				<label>
					<input type="radio" name="optionsRadio" id="inlineRadio1" value="no">
					No
				</label>
			</div>
		</div>

	</form>
</body>
