<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"/>
    <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
    <title></title>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('#ucb-info-multi-major').multiselect();
        });
    </script>
<div class="wrapper">
    <header class="main-header">
        <div id="logo">
            <img src="images/2014_BSSLogo.jpg" />
        </div>
    </header>
    <div class="content-wrapper">
        <h2>Student Information</h2>
        <form id="ucb-info-form"class="col-md-12">
            <div class="form-group col-md-5 col-md-offset-1">
                <label for="emailExample">Email</label>
                <input type="email" class="form-control srcf-form" id="emailExample" placeholder="Enter Email">
            </div>
            <div class="form-group col-md-5">
                <label for="confirmEmailExample">Confirm Email</label>
                <input type="confirmEmail" class="form-control srcf-form" id="confirmEmailExample" placeholder="Confirm Email">
            </div>
            <div class="form-group col-md-5 col-md-offset-1">
                <label for="majorExample">Major</label>
                <select id="ucb-info-multi-major" class="form-control" multiple="multiple">
                    <option>Please Select Your Major</option>
                    <option>Major 2</option>
                    <option>Major 3</option>
                    <option>Major 4</option>
                    <option>Major 5</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label for="majorExample">College</label>
                <select id="ucb-info-multi-college" class="form-control" multiple="multiple">
                    <option>Please Select Your College</option>
                    <option>College 2</option>
                    <option>College 3</option>
                    <option>College 4</option>
                    <option>College 5</option>
                </select>
            </div>
            <div class="form-group col-md-10 col-md-offset-1">
                <div class="checkbox">
                    Are you an NCAA athlete?
                    <label>
                        <input type="radio" name="optionsRadio" id="inlineRadio1" value="yes">
                        Yes
                    </label>
                    <label>
                        <input type="radio" name="optionsRadio" id="inlineRadio1" value="no">
                        No
                    </label>
                </div>
            </div>
        </form> <!-- form end -->

    </div>
    <footer class="main-footer">
        <div id="footer-inner" class="clearfix">
            <div id="sub-footer">
                <a href="http://www.berkeley.edu">
                    <img src="/images/2014_UCBerkeleyLogo.png" alt="UC Berkeley" class="footer-logo"></a>
                <p>Â© UC Berkeley Summer Sessions, 1995 University Avenue
                    <br>
                    510-642-5611</p>
            </div> <!-- <div id="sub-footer"> -->
        </div>
    </footer>
</div>
</body>
</html>
