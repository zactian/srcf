<html lang="en" dir="ltr"><head></head><body><br>
<meta charset="utf-8">
<title>SRCF</title>
<link rel="stylesheet" href="css/summerStyle.css" type="text/css" media="screen">
<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
<div id="page" class="container">
    <header id="header" class="clearfix" role="banner">
        <div id="branding" class="branding-elements clearfix">
            <div id="logo">
                <a href="http://summer.berkeley.edu">
                    <img class="site-logo" alt="Berkeley Summer Sessions" src="images/BSS_GOLDWHITE.png">
                </a>
            </div>
            <!-- start: Site name and Slogan hgroup -->
            <hgroup id="name-and-slogan" class="element-invisible h-group">
                <h1 id="site-name" class="element-invisible"></h1>
            </hgroup>
            <!-- /end #name-and-slogan -->
        </div>
    </header><div id="menu-bar-wrapper">
</div>

<div id="main-content">
    <div class="form container">
        <div class="form-title">
            <h2 class="form-title">UCB Student Information</h2>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label custom-label">Your Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-email" class="col-sm-3 control-label custom-label">Confirm Your Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Confirm Email">
                </div>
            </div>
            <div class="form-group">
                <label for="major" class="col-sm-3 control-label custom-label">Undergraduate Major:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Major">
                </div>
            </div>
            <!-- College Checkboxes -->
            <div class="form-group">
                <label for="college" class="col-sm-3 control-label custom-label">Your College</label>
                <div class="col-sm-3 custom-boxes">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="college" value="chemistry"> Chemistry
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="college" value="engineering"> Engineering
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="college" value="enviro-design"> Environemental Design
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="college" value="business"> Haas School of Business
                        </label>
                    </div>
                </div>
                <div class="col-sm-3 custom-boxes">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="college" value="l-and-s"> Letters & Science
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="collge" value="natural-resources"> Natural Resources
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="college" value="law"> School of Law
                        </label>
                    </div>
                </div>
            </div>
            <!-- End Collge Checkboxes -->
            <div class="form-group">
                <label for="athlete" id="ncaa" class="col-sm-3 control-label custom-label">Are you currently a <br> NCAA athlete?</label>
                <div class="col-sm-6 ">
                    <div class="radio col-sm-3 custom-radio">
                        <label>
                            <input type="radio" name="athlete" value="yes"> Yes
                        </label>
                    </div>
                    <div class="radio col-sm-3 custom-radio">
                        <label>
                            <input type="radio" name="athlete" value="no"> No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <input type="submit" value="submit" id="submit-btn" class="btn btn-primary btn-center btn-block">
                </div>
            </div>
        </form>
    </div>
</div>

    <footer id="footer" class="clearfix">
        <div id="footer-inner" class="clearfix">
            <div id="sub-footer">
                <a href="http://www.berkeley.edu">
                    <img src="images/2014_UCBerkeleyLogo.png" alt="UC Berkeley" border="0" hspace="10"></a>
                <p>Â© UC Berkeley Summer Sessions, 1995 University Avenue
                    <br>
                    510-642-5611</p>
            </div> <!-- <div id="sub-footer"> -->
        </div> <!-- <div id="footer-inner"> -->
    </footer> <!-- <div id="footer"> -->
</div> <!-- <div id="page" class="clearfix"> -->
</body></html>
